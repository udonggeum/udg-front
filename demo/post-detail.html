                    <p><strong>14K 금:</strong> 순도 58.5%로 일상적으로 착용하는 장신구에 적합합니다. 가격 대비 내구성이 좋아 실용적인 선택입니다.</p>

                    <h2 class="text-[22px] font-bold text-gray-900 mt-8 mb-4">투자 전략</h2>
                    <p>금 투자는 장기적인 관점에서 접근하는 것이 좋습니다. 단기 시세 변동에 일희일비하기보다는, 꾸준히 분산 투자하는 전략을 권장합니다.</p>
                `,
                thumbnail: "https://images.unsplash.com/photo-1610375461246-83df859d849d?w=800&auto=format&fit=crop",
                storeName: "종로주얼리",
                author: "종로주얼리",
                date: "2024-01-14",
                likes: 156,
                comments: 23,
                views: 1247
            }
        };

        const sampleComments = {
            1: [
                { id: 1, author: "김지민", date: "2024-01-15", content: "와 이벤트 좋네요! 주말에 방문해서 직접 보고 싶어요.", avatar: "김" },
                { id: 2, author: "이준호", date: "2024-01-15", content: "15% 할인이면 정말 큰 혜택이네요. 부모님 선물로 좋을 것 같습니다!", avatar: "이" },
                { id: 3, author: "박서연", date: "2024-01-15", content: "매장 영업시간이 어떻게 되나요?", avatar: "박" }
            ],
            2: [
                { id: 1, author: "최민수", date: "2024-01-14", content: "초보자도 이해하기 쉽게 설명해주셔서 감사합니다!", avatar: "최" },
                { id: 2, author: "정수아", date: "2024-01-14", content: "24K와 18K의 차이를 잘 몰랐는데 이제 이해됐어요.", avatar: "정" }
            ]
        };

        // URL에서 포스트 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const postId = parseInt(urlParams.get('id')) || 1;
        const currentPost = samplePosts[postId] || samplePosts[1];
        const postComments = sampleComments[postId] || [];

        // 포스트 데이터 렌더링
        function renderPost() {
            document.getElementById('store-initial').textContent = currentPost.storeName.charAt(0);
            document.getElementById('store-name').textContent = currentPost.storeName;
            document.getElementById('post-date').textContent = currentPost.date;
            document.getElementById('post-title').textContent = currentPost.title;
            document.getElementById('post-views').textContent = currentPost.views;
            document.getElementById('post-likes').textContent = currentPost.likes;
            document.getElementById('post-comments').textContent = currentPost.comments;
            document.getElementById('post-thumbnail').src = currentPost.thumbnail;
            document.getElementById('post-thumbnail').alt = currentPost.title;
            document.getElementById('post-content').innerHTML = currentPost.content;
            document.getElementById('like-count').textContent = currentPost.likes;
            document.getElementById('comment-count').textContent = postComments.length;
        }

        // 댓글 렌더링
        function renderComments() {
            const commentsList = document.getElementById('comments-list');
            const noComments = document.getElementById('no-comments');

            if (postComments.length === 0) {
                noComments.classList.remove('hidden');
                return;
            }

            noComments.classList.add('hidden');
            commentsList.innerHTML = postComments.map(comment => `
                <div class="flex gap-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-gray-400 to-gray-500 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-[14px] font-bold text-white">${comment.avatar}</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[14px] font-semibold text-gray-900">${comment.author}</span>
                            <span class="text-[12px] text-gray-400">${comment.date}</span>
                        </div>
                        <p class="text-[15px] text-gray-700">${comment.content}</p>
                    </div>
                </div>
            `).join('');
        }

        // 좋아요 버튼
        document.getElementById('like-button').addEventListener('click', function() {
            this.classList.toggle('liked');
            const isLiked = this.classList.contains('liked');
            const likeCount = document.getElementById('like-count');
            const currentLikes = parseInt(likeCount.textContent);
            likeCount.textContent = isLiked ? currentLikes + 1 : currentLikes - 1;
        });

        // 댓글 작성
        document.getElementById('comment-submit').addEventListener('click', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                if (confirm('로그인이 필요한 서비스입니다.\n로그인 페이지로 이동하시겠습니까?')) {
                    window.location.href = 'login.html';
                }
                return;
            }

            const commentInput = document.getElementById('comment-input');
            const content = commentInput.value.trim();

            if (!content) {
                alert('댓글 내용을 입력해주세요.');
                return;
            }

            const userName = localStorage.getItem('userName') || '사용자';
            const newComment = {
                id: postComments.length + 1,
                author: userName,
                date: new Date().toISOString().split('T')[0],
                content: content,
                avatar: userName.charAt(0)
            };

            postComments.push(newComment);
            commentInput.value = '';
            renderComments();
            document.getElementById('comment-count').textContent = postComments.length;
        });

        // 인증 UI 업데이트
        function updateAuthUI() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userName = localStorage.getItem('userName') || '사용자';
            const guestButtons = document.getElementById('guest-buttons');
            const userMenu = document.getElementById('user-menu');
            const userAvatar = document.getElementById('user-avatar');

            if (isLoggedIn && guestButtons && userMenu && userAvatar) {
                guestButtons.classList.add('hidden');
                userMenu.classList.remove('hidden');
                userAvatar.textContent = userName.charAt(0);
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthUI();
            renderPost();
            renderComments();
        });
    </script>
</body>

</html>
